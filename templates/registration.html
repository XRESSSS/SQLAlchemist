{% extends 'base.html' %}

{% block content %}

<div class="errors">
    <ul class="list-group">
        {% for error in errors %}
           <li class="list-group-item">{{ error }}</li>
        {% endfor %}
    </ul>
</div>


<form method="post">
  <div class="mb-3">
    <label for="nameId" class="form-label">Name</label>
    <input type="text" name='name' class="form-control" id="nameId" required minlength="3" value="{{name}}">
  </div>

  <div class="mb-3">
    <label for="InputEmail" class="form-label">Email address</label>
    <input type="email" name='email' class="form-control" id="InputEmail" aria-describedby="emailHelp" required value="{{email}}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="InputPassword" class="form-label">Password</label>
    <input type="password" name='password' class="form-control" id="InputPassword" required minlength="8">
  </div>

  <div class="mb-3">
    <label for="InputPasswordConfirm" class="form-label">Password confirmation</label>
    <input type="password" name='password_confirm' class="form-control" id="InputPasswordConfirm" required minlength="8">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
